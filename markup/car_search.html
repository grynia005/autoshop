<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Пошук</title>
  </head>
  <body>
    <header>
      <img
        src="./image/car_search.jpg"
        alt="icon_search"
        width="150"
        height="150"
      />
      <nav>
        <ul>
          <li><a href="./index.html">Реєстрація</a></li>
          <li><a href="./sing_in.html">Авторизація</a></li>
          <li><a href="#">Пошук авто</a></li>
        </ul>
      </nav>
      <h2>Авто-UA</h2>
      <hr />
      <hr />
    </header>
    <main>
      <h2>Оберіть автомобіль саме для ВАС!</h2>
      <form
        action="https://fom.in.ua/echo"
        style="background-color: rgba(192, 212, 203, 0.26)"
      >
        <fieldset>
          <table>
            <tr>
              <td><label for="mark_car">Марка авто</label></td>
              <td>
                <select id="mark_car">
                  <option>Audi</option>
                  <option>Chevrolet</option>
                  <option>Ford</option>
                  <option>Honda</option>
                  <option>Hyundai</option>
                  <option>Kia</option>
                  <option>Mazda</option>
                  <option>Mercedes-Benz</option>
                  <option>Mitsubishi</option>
                  <option>Nissan</option>
                  <option>Opel</option>
                  <option>Peugeot</option>
                  <option>Renault</option>
                  <option>Skoda</option>
                  <option>Toyota</option>
                  <option>Volkswagen</option>
                  <option>Volvo</option>
                  <option>BMW</option>
                </select>
              </td>
            </tr>
            <tr>
              <td><label for="car_country">Країна випуску</label></td>
              <td>
                <select id="car_country">
                  <option>Україна</option>
                  <option>Німеччина</option>
                  <option>Китай</option>
                  <option>Японія</option>
                  <option>Індія</option>
                  <option>Південна Корея</option>
                  <option>США</option>
                  <option>Франція</option>
                  <option>Чехія</option>
                  <option>Швеція</option>
                  <option>Англія</option>
                  <option>Інше</option>
                </select>
              </td>
            </tr>
            <tr>
              <td><label>Тип кузова</label></td>
              <td>
                <p>
                  <input id="cross" type="checkbox" />
                  <label for="cross"> Кросовер/Позашляховик</label>
                  <input id="cupe" type="checkbox" />
                  <label for="cupe"> Купе</label>
                  <input id="liftback" type="checkbox" />
                  <label for="liftback"> Лифтбек</label>
                </p>
                <p>
                  <input id="sedan" type="checkbox" />
                  <label for="sedan"> Седан</label>
                  <input id="pickup" type="checkbox" />
                  <label for="pickup"> Пикап</label>
                  <input id="cabrio" type="checkbox" />
                  <label for="cabrio"> Кабріолет</label>
                  <input id="hatchback" type="checkbox" />
                  <label for="hatchback"> Хетчбек</label>
                </p>
              </td>
            </tr>
            <tr>
              <td><label>Ціна</label></td>
              <td>
                <p><input type="number" /> <input type="number" /></p>
                <p>
                  <input id="grn" type="radio" name="money" checked /><label for="grn">Грн</label> 
                  <input id="usd" type="radio" name="money" /><label for="usd">USD</label> 
                </p>
              </td>
            </tr>
            <tr>
              <td><label>Рік випуску</label></td>
              <td>
                <input type="number" min="1975" max="2022" />
                <input type="number" min="1975" max="2022" />
              </td>
            </tr>
            <tr>
              <td><label>Тип палива</label></td>
              <td>
                <input id="petrol" type="checkbox" /><label for="petrol"> Бензин</label>
                <input id="disel" type="checkbox" /><label for="disel"> Дизель</label>
                <input id="electro" type="checkbox" /><label for="electro"> Електро</label>
                <input id="hybrid" type="checkbox" /><label for="hybrid"> Гібрид </label>
                <input id="other_gas" type="checkbox" /><label for="other_gas"> Інше</label>
              </td>
            </tr>
            <tr>
              <td><label>Тип КПП</label></td>
              <td>
                <select>
                  <option>МКПП</option>
                  <option>АКПП</option>
                  <option>Варіатор</option>
                  <option>Роботизована КПП</option>
                  <option>Тіптронік</option>
                </select>
              </td>
            </tr>
            <tr>
              <td><label>Технічний стан</label></td>
              <td>
                <select multiple>
                  <option>Ідеальний</option>
                  <option>Був в ДТП</option>
                  <option>Гаражне зберігання</option>
                  <option>Не фарбований</option>
                  <option>Професфно виправлені пошкодження</option>
                  <option>На ходу</option>
                  <option>НЕ на ходу/На запчастини</option>
                </select>
              </td>
            </tr>

            <tr>
              <td><label>Колір</label></td>
              <td>
                <span style="color: rgb(113, 127, 139)"
                  ><input type="checkbox" id="white" /><label for="white"
                    >Білий</label
                  ></span
                >
                <span style="color: black"
                  ><input type="checkbox" id="black" /><label for="black"
                    >Чорний</label
                  ></span
                >
                <span style="color: red"
                  ><input type="checkbox" id="red" /><label for="red"
                    >Червоний</label
                  ></span
                >
                <span style="color: green"
                  ><input type="checkbox" id="green" /><label for="green"
                    >Зелений</label
                  ></span
                >
                <span style="color: blue"
                  ><input type="checkbox" id="blue" /><label for="blue">
                    Синій</label
                  ></span
                >
                <span style="color: rgb(143, 143, 4)"
                  ><input type="checkbox" id="yellow" /><label for="yellow">
                    Жовтий</label
                  ></span
                >
                <span style="color: gray"
                  ><input type="checkbox" id="gray" /><label for="gray"
                    >Сірий</label
                  ></span
                >
                <span
                  ><input type="checkbox" id="other" /><label for="other">
                    Інше</label
                  ></span
                >
              </td>
            </tr>
            <tr>
              <td><label>Оснащеня</label></td>
              <td>
                <input id="con" type="checkbox" />
                <label for="con">Кондиціонер</label>
                <input id="clim" type="checkbox" />
                <label for="clim"> Клімат-контроль</label>
                <input id="electro_power" type="checkbox" />
                <label for="electro_power"> Електро підсилювач керма</label>
                <input id="elektropaket" type="checkbox" />
                <label for="elektropaket"> Електропакет</label>
                <input id="rain_light" type="checkbox" />
                <label for="rain_light"> Датчик дощу/світла</label>
                <input id="led" type="checkbox" />
                <label for="led"> LED-фари</label>
                <input id="leather" type="checkbox" />
                <label for="leather"> Шкіряний салон</label>
                <input id="andro_apple" type="checkbox" />
                <label for="andro_apple"> Android-auto/Apple CarPlay</label>
              </td>
            </tr>
          </table>
          <button type="button">Поїхали</button>
          <button type="reset">Скинути пошук</button>
        </fieldset>
      </form>
    </main>
    <footer>
      <h3>Оберіть саме те, чого Ви бажаєте!!!</h3>
      <address>
        <ul>
          <li>
            <a
              href="mailto:auto-ua@gmail.com"
              target="_blank"
              rel="noopener noreferrer nofollow"
              >auto-ua@gmail.com (електронна адреса не існує)
            </a>
          </li>
          <li>
            <a
              href="tel:+380990000002"
              target="_blank"
              rel="noopener noreferrer nofollow"
              >+380990000002 (номер телефону не існує)
            </a>
          </li>
        </ul>
      </address>
      <h2><strong>Слава Україні!!!</strong></h2>
    </footer>
  </body>
</html>
