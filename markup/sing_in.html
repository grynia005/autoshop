<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Авторизація</title>
  </head>
  <body>
    <header>
      <img
        src="./image/car_authorization.jpg"
        alt="icon_autoriz"
        width="150"
        height="150"
      />
      <nav>
        <ul>
          <li><a href="./index.html">Реєстрація</a></li>
          <li><a href="#autoriz">Авторизація</a></li>
          <li><a href="./car_search.html">Пошук авто</a></li>
        </ul>
      </nav>
      <h2>Авто-UA</h2>
      <hr />
      <hr />
    </header>
    <main>
      <h1>Авторизація</h1>
      <form
        action="https://fom.in.ua/echo"
        style="background-color: rgba(223, 223, 177, 0.295)"
      >
        <fieldset>
          <legend>Авторизуйтеся на сайті</legend>
          <table>
            <tr>
              <td><label for="tel_mail">Телефон/Email</label></td>
              <td>
                <input
                  id="tel_mail"
                  type="tel"
                  placeholder="введіть номер або email"
                  required
                />
              </td>
            </tr>
            <tr>
              <td><label for="pass_auto">Пароль</label></td>
              <td>
                <input
                  id="pass_auto"
                  type="password"
                  placeholder="введіть пароль"
                  required
                />
              </td>
            </tr>
          </table>
          <input type="checkbox" /><label> Запам'ятати пароль</label>
          <p><button type="submit">Поїхали</button></p>
        </fieldset>
      </form>
    </main>
    <footer>
      <h3><i>Залишився один крок до авто Вашої мрії!</i></h3>
      <address>
        <ul>
          <li>
            <a
              href="mailto:auto-ua@gmail.com"
              target="_blank"
              rel="noopener noreferrer nofollow"
              >auto-ua@gmail.com (електронна адреса не існує)</a
            >
          </li>
          <li>
            <a
              href="tel:+380990000002"
              target="_blank"
              rel="noopener noreferrer nofollow"
              >+380990000002 (номер телефону не існує)</a
            >
          </li>
        </ul>
      </address>
      <h2><strong>Слава Україні!!!</strong></h2>
    </footer>
  </body>
</html>
